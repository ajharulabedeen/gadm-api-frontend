<div class="card " style="margin-top:50px; margin-left:100px; margin-right:100px;">

    <div class="card-body">

        <form>
            <div class="form-group">
                <label>Email Address</label>
                <input class="form-control" formControlName="Email">

            </div>

            <div class="form-group required">
                <label>Subject</label>
                <input class="form-control" formControlName="UserName">

            </div>

            <div class="form-group">
                <label>Massage</label>
               
                <textarea class="form-control" formControlName="FullName" rows="6" cols="50">
                     </textarea>

            </div>

            <div class="form-row " style="display: flex; flex-direction: row-reverse;">
                <div class="form-group ">
                    <button type="submit" class="btn btn-lg btn-block btn-success" style="width: 150px;">
                        Submit
                    </button>
                </div>
            </div>


        </form>




    </div>
</div>
